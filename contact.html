    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/contact-bg.jpg');
            /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 24px;
            color: #FFA500;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
        }
        
        nav a:hover {
            color: #FFA500;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
        }
        
        .contact-container {
            max-width: 800px;
            margin: auto;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        
        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .contact-form button {
            background-color: #FFA500;
            color: #000;
            padding: 12px;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .contact-form button:hover {
            background-color: #e69500;
        }
        
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 30px;
            border-radius: 10px;
        }
        
        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-icons {
            margin-top: 10px;
        }
        
        .social-icons a {
            color: white;
            font-size: 18px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .social-icons a:hover {
            color: #FFA500;
        }
    </style>
</head>
